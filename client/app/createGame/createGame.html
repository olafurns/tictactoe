<div class="container">

    <h3>Create a game!</h3>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="name" class="col-lg-2">Game name: </label>
        <input id="name" class="col-lg-4" ng-required="true" ng-model="name">
      </div>
      <div class="form-group">
        <label for="userName" class="col-lg-2">Your name </label>
        <input id="userName" class="col-lg-4" ng-required="true" ng-model="userName">
      </div>
      <div>
        <button id="createGame" class="btn btn-primary" ng-click="createGame()" >Create Game</button>
      </div>
    </form>
</div>
