<div ng-controller="TictactoeController">

  <h3>{{name ||'NoName'}}</h3>

  <div ng-hide="gameState.created">

      <label for="name">Name</label>
      <input id="name" ng-model="vm.name">

      <label for="userName">UserName</label>
      <input id="userName" ng-model="vm.userName">


      <div>
        {{name}}
        <button ng-click="createGame()"></button>
      </div>
    </div>

  <div ng-show="gameState.created">
    <a href="{{joinUrl}}">Join Game</a>
  </div>
</div>
