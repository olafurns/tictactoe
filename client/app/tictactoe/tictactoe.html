<div ng-controller="TictactoeController as vm">

  <h3>{{vm.name ||'NoName'}}</h3>

  <div ng-hide="vm.gameState.created">

      <label for="name">Name</label>
      <input id="name" ng-model="vm.name">

      <label for="userName">UserName</label>
      <input id="userName" ng-model="vm.userName">


      <div>
        {{vm.name}}
        <button ng-click="vm.createGame()"></button>
      </div>
    </div>

  <div ng-show="vm.gameState.created">
    <a href="{{vm.joinUrl}}">Join Game</a>
  </div>
</div>
